<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payapi-multi-page</title>
  <link rel="stylesheet" href="./css/_normalize.css">
  <link rel="stylesheet" href="./css/_fonts.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__inner">
          <a class="logo" href="./index.html">
            <img class="logo__img" src="./img/logo.svg" alt="site logo">
          </a>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Pricing</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">About</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <button class="header__btn" type="button">Schedule a Demo</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__content">
            <h2 class="hero__heading">Start building with our APIs for absolutely free.</h2>
            
            <form class="form__form" action="https://echo.htmlacademy.ru/" method="post">
    
              <input class="hero__input-email" id="email" name="email address" type="email" placeholder="Enter email address" required>
  
              <button class="hero__btn" type="submit">Schedule a Demo</button>
            </form>

            <p class="hero__text">
              <span class="hero__questions">Have any questions?</span>
              <a class="hero__contact" href="#">Contact Us</a>
            </p>
          </div>
          <img class="hero__img" src="./img/hero-phone-img.png" alt="hero phone image" width="263" height="500">
        </div>
      </div>
    </section>
  </main>
<body>
</body>
</html>
